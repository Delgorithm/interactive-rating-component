<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-rating">
          <picture>
            <img class="svg-star" src="./images/icon-star.svg" alt="" />
          </picture>
          <h1 class="title-rating">How did we do?</h1>
          <p class="text-rating">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering
          </p>
          <div class="btn-rating">
            <button type="button" class="btn1 btn">1</button>
            <button type="button" class="btn2 btn">2</button>
            <button type="button" class="btn3 btn">3</button>
            <button type="button" class="btn4 btn">4</button>
            <button type="button" class="btn5 btn">5</button>
          </div>
          <button type="button" class="submit">submit</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
